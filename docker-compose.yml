version: '3.8'
services:
  backend:
    build: ./backend
    container_name: detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - ./backend/model:/app/model
    # If you need ConvertAPI (DWF -> PDF) set CONVERT_API_KEY in backend/.env
    env_file:
      - ./backend/.env
    environment:
      - MODEL_PATH=/app/model/best.pt
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/reset || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: detection-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
